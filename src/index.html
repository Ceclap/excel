<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My framework</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="excel">
        <div class="excel__header">
            <div class="icon">
            <div class="button"><span class="material-icons ">description</span></div>
            <div class="button"><span class="material-icons">delete</span></div>
            </div>
            <input type="text" class="input">
        </div>
    </div>
    <div class="excel__toolbar">
        <div class="icon">
        <div class="button"><span class="material-icons">format_bold</span></div>
        <div class="button"><span class="material-icons">format_italic</span></div>
        <div class="button"><span class="material-icons">format_underline</span></div>
        <div class="button"><span class="material-icons">format_align_left</span></div>
        <div class="button"><span class="material-icons">format_align_center</span></div>
        <div class="button"><span class="material-icons">format_align_right</span></div>
        </div>
    </div>
    <div class="excel__formula">
        <div class="info">
            FX
        </div>
        <div class="input" contenteditable="true" spellcheck="false">

        </div>
    </div>
    <div class="excel__table">
        <div class="row">
            <div class="row-info">

            </div>
            <div class="row-data">
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">D</div>
                <div class="column">E</div>
                <div class="column">F</div>
            </div>

        </div>
        <div class="row">
            <div class="row-info">
                1
            </div>
            <div class="row-data">
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
